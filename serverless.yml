service: tasks-service 

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-2
  environment:
      RDS_HOST: ${opt:RDS_HOST}
      RDS_USER: ${opt:RDS_USER}
      RDS_PASSWORD: ${opt:RDS_PASSWORD}
      RDS_DATABASE: ${opt:RDS_DATABASE}

functions:
  tasks:
    handler: tasks.handler
    events:
      - http:
          path: tasks
          method: get
          cors: true
      - http:
          path: tasks
          method: post
          cors: true 
      - http:
          path: tasks/{taskId}
          method: delete
          cors: true 
      - http:
          path: tasks/{taskId}
          method: put
          cors: true 